version: "3.9"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  airflow-init:
    build:
      context: .
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "supersecretkey123"
    entrypoint: >
      bash -c "
      airflow db init &&
      airflow users create \
        --username admin \
        --firstname Air \
        --lastname Flow \
        --role Admin \
        --email admin@example.com \
        --password admin
      "
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data_files:/data_files
      - ./scripts:/scripts
      - ./sql:/sql
      - ./workflows:/workflows
      - ./clean_data:/clean_data
      - ./ingested:/ingested

  airflow-webserver:
    build:
      context: .
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__WEBSERVER__SECRET_KEY: "supersecretkey123"
    ports:
      - "8999:8080"
    command: webserver
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data_files:/data_files
      - ./scripts:/scripts
      - ./sql:/sql
      - ./workflows:/workflows
      - ./clean_data:/clean_data
      - ./ingested:/ingested

  airflow-scheduler:
    build:
      context: .
    depends_on:
      - airflow-webserver
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "supersecretkey123"
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data_files:/data_files
      - ./scripts:/scripts
      - ./sql:/sql
      - ./workflows:/workflows
      - ./clean_data:/clean_data
      - ./ingested:/ingested

volumes:
  postgres-db-volume:
